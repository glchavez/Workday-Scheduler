<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <div class="container">

        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
        </header>

        <!-- <div class="row"> -->
        <div id="9" class="row time-block">
            <div class=" col-sm-1 hour">9 AM</div>
            <textarea id="hour-9" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- <div class="row"> -->
        <div id="10" class="row time-block">
            <div class=" col-sm-1 hour">10 AM</div>
            <textarea id="hour-10" class="col-sm-10 description"></textarea>

        </div>
        <!-- <div class="row"> -->
        <div id="11" class="row time-block">
            <div class=" col-sm-1 hour">11 AM</div>
            <textarea id="hour-11" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- <div class="row"> -->
        <div id="12" class="row time-block">
            <div class=" col-sm-1 hour">12 PM</div>
            <textarea id="hour-12" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- <div class="row"> -->
        <div id="13" class="row time-block">
            <div class=" col-sm-1 hour">1 PM</div>
            <textarea id="hour-13" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- <div class="row"> -->
        <div id="14" class="row time-block">
            <div class=" col-sm-1 hour">2 PM</div>
            <textarea id="hour-14" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- <div class="row"> -->
        <div id="15" class="row time-block">
            <div class=" col-sm-1 hour">3 PM</div>
            <textarea id="hour-15" class="col-sm-10 description"></textarea>

        </div>
        <!-- <div class="row"> -->
        <div id="16" class="row time-block">
            <div class=" col-sm-1 hour">4 PM</div>
            <textarea id="hour-16" class="col-sm-10 description"></textarea>

        </div>
        <!-- <div class="row"> -->
        <div id="17" class="row time-block">
            <div class=" col-sm-1 hour">5 PM</div>
            <textarea id="hour-17" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="assets/JS/script.js"></script>
</body>

</html>
